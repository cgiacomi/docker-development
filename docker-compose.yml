
nginx:
  build: ./docker/nginx
  ports:
    - 80:80
  links:
    - node
  container_name: nginx


node:
  build: ./docker/node
  working_dir: /usr/src/app
  command: sh -c 'npm install; npm start'
  expose:
    - 8080
  volumes_from:
    - node-data
  container_name: node


node-data:
  image: node:6.9-alpine
  volumes:
      - ./src/server:/usr/src/app
  command: "true"
  container_name: node-data
